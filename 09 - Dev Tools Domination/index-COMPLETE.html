<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Console Tricks!</title>
</head>

<body>

	<p onClick="makeGreen()">×BREAK×DOWN×</p>

	<script>
		const dogs = [{
			name: 'Snickers',
			age: 2
		}, {
			name: 'hugo',
			age: 8
		}];

		function makeGreen() {
			const p = document.querySelector('p');
			p.style.color = '#BADA55';
			p.style.fontSize = '50px';
		}

		// Regular
		console.log("hello");

		// Interpolated
		console.log("Hello I am an %s string!", "interpolated")

		const placeholder = "interpolated"
		console.log(`Hello I am an ${placeholder} string!`);

		// Styled
		console.log("%cI am some great text", "font-size: 50px; background: red; text-shadow: 10px 10px 0 blue;");

		// warning!
		console.warn("Oh no!");

		// Error :|
		console.error("Oh no!");

		// Info
		console.info("This is some information for you!");

		// Testing
		console.assert(1 === 1, "That is wrong!");
		console.assert(1 === 2, "That is wrong!");

		// clearing
		// console.clear();

		// Viewing DOM Elements
		const p = document.querySelector('p');
		console.log(p);
		console.dir(p);

		// Grouping together
		dogs.forEach(dog => {
			console.log(`This is ${dog.name}.`);
			console.log(`${dog.name} is ${dog.age} years old.`);
			console.log(`${dog.name} is ${dog.age * 7} dog years old.`);

			console.group(`${dog.name}`);
			console.log(`This is ${dog.name}.`);
			console.log(`${dog.name} is ${dog.age} years old.`);
			console.log(`${dog.name} is ${dog.age * 7} dog years old.`);
			console.groupEnd(`${dog.name}`);

			console.groupCollapsed(`${dog.name}`);
			console.log(`This is ${dog.name}.`);
			console.log(`${dog.name} is ${dog.age} years old.`);
			console.log(`${dog.name} is ${dog.age * 7} dog years old.`);
			console.groupEnd(`${dog.name}`);
		});

		// counting
		console.count("Pat");
		console.count("Pat");
		console.count("Test");
		console.count("Pat");
		console.count("Pat");
		console.count("Test");
		console.count("Test");
		console.count("Pat");

		// timing
		// Also, performance.now in the browser.
		console.time("fetching data");
		setTimeout(() => {
			console.timeEnd("fetching data");
		}, 2000);
		//  table
		console.table(dogs);
	</script>
</body>

</html>
