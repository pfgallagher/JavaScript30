<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Understanding JavaScript's Capture</title>
</head>

<body class="bod">

	<div class="one">
		<div class="two">
			<div class="three">
			</div>
		</div>
	</div>

	<style>
		html {
			box-sizing: border-box;
		}

		*,
		*:before,
		*:after {
			box-sizing: inherit;
		}

		div {
			width: 100%;
			padding: 100px;
		}

		.one {
			background: thistle;
		}

		.two {
			background: mistyrose;
		}

		.three {
			background: coral;
		}
	</style>

	<button>Button</button>
	<script>
		const divs = document.querySelectorAll("div");
		const button = document.querySelector("button");

		function logText(event) {
			console.log(this.classList.value);
			// event.stopPropagation(); // prevents further capturing / bubbling
		};

		divs.forEach(div => div.addEventListener("click", logText, {
			capture: false, // runs capture phase instead of bubble phase
			once: true // makes event listener unbind itself once it is run once
		}));

		button.addEventListener("click", () => {
			console.log("Clicked");
		}, {
			once: true
		});
	</script>
</body>

</html>
