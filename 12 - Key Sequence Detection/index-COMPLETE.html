<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Key Detection</title>
	<script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>

<body>
	<script>
		const konamiArr = [];
		window.addEventListener("keydown", event => {
			if (konamiArr.length === 10) konamiArr.shift();
			konamiArr.push(event.key);
			if (konamiArr.join(" ") === "ArrowUp ArrowUp ArrowDown ArrowDown ArrowLeft ArrowRight ArrowLeft ArrowRight b a")
				cornify_add();
		});
	</script>
</body>

</html>
